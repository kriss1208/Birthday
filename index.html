<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday, Sister!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #ffccff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            animation: slideIn 2s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(100vh); }
            to { transform: translateY(0); }
        }
        h1 {
            color: #397b06;
            font-size: 3rem;
        }
        .message {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .photo img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #211186;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #e01f06;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #bdeb05;
        }
    </style>
</head>
